<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
<div class="mainSection">
    <h1>Welcome!</h1>
    <br>
    <br>
    <br>
    <h2>Please log in:</h2>
    <br>
    <form th:action="@{/}" th:object="${user}" method="post">
        Username: <input type="text" id="username" name="username" th:field="*{username}" required>
        <br>
        Password: <input type="text" id="password" name="password" th:field="*{password}" required>
        <br>
        <input type="submit" value="Log in">
    </form>
    <br>
    <br>
    <a href="">Register</a>
</div>
</body>
</html>
