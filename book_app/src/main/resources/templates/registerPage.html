<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div class="mainSection">
        <h2>Register a new user:</h2>
        <br>
        <form th:action="@{/register}" th:object="${newUser}" method="post">
            Name: <input type="text" id="name" name="name" th:field="*{name}" required>
            <br>
            Surname: <input type="text" id="surname" name="surname" th:field="*{surname}" required>
            <br>
            Username: <input type="text" id="username" name="username" th:field="*{username}" required>
            <br>
            Password: <input type="text" id="password" name="password" th:field="*{password}" required>
            <br>
            <input type="submit" value="Register">
            <br>
            <br>
            <p th:if="${success}">Registered successfully!</p>
            <p th:if="${error}" th:text="${error}"></p>
            <br>
            <button type="button" th:onclick="|window.location.href='/home'|">Go back</button>
        </form>
    </div>
</body>
</html>
